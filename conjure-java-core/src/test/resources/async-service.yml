services:
  AsyncService:
    name: Async Service
    package: com.palantir.product
    default-auth: header
    base-path: /base/async

    endpoints:
      binaryAsync:
        http: GET /async/binary
        returns: binary

      binaryOptionalAsync:
        http: GET /async/optional/binary
        returns: optional<binary>

      noReturnAsync:
        http: GET /async/no-return

      noReturnThrowingAsync:
        http: GET /async/no-return/throwing

      noReturnFailedFutureAsync:
        http: GET /async/no-return/failed

      optionalEnumQueryAsync:
        http: GET /enum/optional/query
        args:
          queryParamName:
            param-type: query
            type: optional<string>
        returns: optional<string>
