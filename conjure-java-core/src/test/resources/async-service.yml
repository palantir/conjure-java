types:
  definitions:
    default-package: com.palantir.product
    objects:
      Async:
        fields: {}
        docs: Marker to opt into asynchronous request processing

services:
  AsyncService:
    name: Async Service
    package: com.palantir.product
    default-auth: header
    base-path: /base/async

    endpoints:
      binaryAsync:
        http: GET /async/binary
        returns: binary
        markers:
          - Async

      binaryOptionalAsync:
        http: GET /async/optional/binary
        returns: optional<binary>
        markers:
          - Async

      noReturnAsync:
        http: GET /async/no-return
        markers:
          - Async

      noReturnThrowingAsync:
        http: GET /async/no-return/throwing
        markers:
          - Async

      noReturnFailedFutureAsync:
        http: GET /async/no-return/failed
        markers:
          - Async

      optionalEnumQueryAsync:
        http: GET /enum/optional/query
        args:
          queryParamName:
            param-type: query
            type: optional<string>
        returns: optional<string>
        markers:
          - Async
