services:
  NameCollisionService:
    name: Naming Collision Service
    package: com.palantir.product
    base-path: /

    endpoints:
      int:
        http: POST /{runtime}
        auth: header
        args:
          authHeader:
            param-type: query
            type: string
          long:
            param-type: query
            type: string
          runtime:
            param-type: path
            type: string
          serializer:
            param-type: header
            param-id: Serializer
            type: string
          deserializer:
            param-type: body
            type: string
          delegate:
            param-type: query
            type: string
          result:
            param-type: query
            type: string
        returns: string
