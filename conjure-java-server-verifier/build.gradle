apply from: "${rootDir}/gradle/verifier.gradle"

conjure {
    java {
        addFlag 'undertow'
        addFlag 'undertowServicePrefixes'
    }
}

dependencies {
    testCases 'com.palantir.conjure.verification:verification-client-test-cases'
    conjure 'com.palantir.conjure.verification:verification-client-api'
    verifier "com.palantir.conjure.verification:verification-client::${osClassifier}@tgz"

    testCompile project('verification-client-api')
    testCompile project(':conjure-java-core')
    testCompile project(':conjure-java-undertow-runtime')
    testCompile 'org.assertj:assertj-core'
    testCompile 'org.mockito:mockito-core'
    testCompile 'com.palantir.conjure.java.runtime:conjure-java-jackson-serialization'
    testCompile 'com.palantir.conjure.java.runtime:conjure-java-jaxrs-client'
    testCompile 'com.palantir.conjure.java.runtime:conjure-java-jersey-server'
    testCompile 'com.palantir.conjure.java.runtime:keystores'
    testCompile 'com.palantir.websecurity:dropwizard-web-security'
    testCompile 'io.dropwizard:dropwizard-testing'
    testImplementation 'org.junit.jupiter:junit-jupiter'

    compileOnly 'org.immutables:value::annotations'
    testCompileOnly 'org.immutables:value::annotations'
}

project('verification-client-api') {
    dependencies {
        compile project(':conjure-java-core')
        compile project(':conjure-lib')
        compile project(':conjure-undertow-lib')
    }
}

tasks.withType(JavaCompile).matching { it.name == "compileTestJava" }.configureEach {
    options.errorprone {
        check('Slf4jLogsafeArgs', net.ltgt.gradle.errorprone.CheckSeverity.OFF)
    }
}


